{% extends 'base.html' %}

{% block content %}
    
<h1>Animals</h1>

<ul>
    <li>
      <h2><a href="/pets/new">Add new pet!</a></h2>
    </li>
  {% for pet in pets %}
    <li>
      <h2><a href="/pets/{{ pet.id }}">{{ pet.name }}</a></h2>
      <p>{{ pet.species }}</p>
    </li>
  {% endfor %}
</ul>


{% endblock content %}
