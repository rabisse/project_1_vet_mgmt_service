{% extends 'base.html' %}

{% block content %}
    
<h1>Pets</h1>

<ul>
  {% for pet in pets %}
    <li>
      <h2><a href="/pets/{{ pet.id }}">{{ pet.name }}</a></h2>
      <p>{{ pet.species }}</p>

  {% endfor %}
</ul>
